<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cheetah App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom border-danger"
		style="margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/index}">CHEETAH: <br>
					Game faster
			</a></i> <a class="navbar-brand me-2" th:href="@{/login}">Login</a>
		</div>
	</nav>
	<div>
		<h1 class="text-white" style="margin-left: 5%">GAMA ALTA</h1>
		<div class="row justify-content-center g-0">
			<div th:each="ordenadorCaro:${listaOrdenadoresCaros}"
				class="col-sm-12 col-md-6 col-lg-2">
				<div
					class="card bg-secondary border border-danger text-center text-white"
					style="margin: 3%">
					<h5 th:text="${ordenadorCaro.numSerie}" class="card-title"
						style="margin-top: 5%"></h5>
					<div th:switch="${ordenadorCaro.enabled}">
						<div th:case="false">
							<img th:src="@{/images/pc-icon-error.jpg}" width=100% />
						</div>
						<div th:case="true">
							<img th:src="@{/images/PC-icon-by-nurfajrialdi95-2.jpg}"
								width=100% />
						</div>
						<div class="card-body">
							<p th:text="|Gama: ${ordenadorCaro.tarifa} (2€/H)|"></p>
							<div th:switch="${ordenadorCaro.enabled}">
								<div th:case="false" class="btn btn-secondary">No
									disponible</div>
								<div th:case="true">
									<div th:switch="${ordenadorCaro.sesion}">
										<a th:case="false"
											th:href="@{/reservarOrdenador/}+${ordenadorCaro.id}"
											class="btn btn-success">Reservar</a>
										<div th:case="true" class="btn btn-danger">Ocupado</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div>
		<h1 class="text-white" style="margin-left: 5%">GAMA BAJA</h1>
		<div class="row justify-content-center g-0">
			<div th:each="ordenadorBarato:${listaOrdenadoresBaratos}"
				class="col-sm-12 col-md-6 col-lg-2">
				<div
					class="card bg-secondary border border-danger text-center text-white"
					style="margin: 3%">
					<h5 th:text="${ordenadorBarato.numSerie}" class="card-title"
						style="margin-top: 5%"></h5>
					<div th:switch="${ordenadorBarato.enabled}">
						<div th:case="false">
							<img th:src="@{/images/pc-icon-error.jpg}" width=100% />
						</div>
						<div th:case="true">
							<img th:src="@{/images/PC-icon-by-nurfajrialdi95-2.jpg}"
								width=100% />
						</div>
						<div class="card-body">
							<p th:text="|Gama: ${ordenadorBarato.tarifa} (1€/H)|"></p>
							<div th:switch="${ordenadorBarato.enabled}">
								<div th:case="false" class="btn btn-secondary">No
									disponible</div>
								<div th:case="true">
									<div th:switch="${ordenadorBarato.sesion}">
										<a th:case="false"
											th:href="@{/reservarOrdenador/}+${ordenadorBarato.id}"
											class="btn btn-success">Reservar</a>
										<div th:case="true" class="btn btn-danger">Ocupado</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<h1 class="text-white" style="margin-left: 5%; margin-top: 5%">Noticias
			del día</h1>
			
	<div class="row justify-content-around g-0">
				<div th:each="noticia:${listaNoticias}"
					class="card bg-secondary border border-danger text-center text-white col-sm-12 col-md-6 col-lg-3"
					style="margin: 3%; padding:2%">
					<a
						th:href="${noticia.url}"
						class="text-white">
						<h5 th:text="${noticia.titulo}"
							class="card-title" style="margin-top: 5%"/>
					</a> 
						
						<a th:href="${noticia.url}" style="margin-top:2%; margin-bottom:5%">
							<span th:if="${noticia.imagenUrl == null}">
								<img th:src="@{/images/Imagen_no_disponible}" width=100% />
							</span>
							<span th:unless="${noticia.imagenUrl == null}">
								<img th:src="${noticia.imagenUrl}" width=100% />
							</span>
						</a>
					<div class="card-body">
						<p th:text="${noticia.descripcion}"/>
					</div>
				</div>
		</div>
	<div>
</body>
</html>
